{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <li><a href={{entry}}>{{entry}}</a>
        <form action="{% url 'encyclopedia:editpage' %}" method="post" >
            {% csrf_token%}
            <input type="hidden" name="edititem" value={{entry}}>
            <input  type="submit" name="submit" value="Edit">
        </form> 
           
        </li>
           
        {% endfor %}
    </ul>

{% endblock %}
